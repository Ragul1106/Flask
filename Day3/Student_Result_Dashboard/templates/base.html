<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Student Result{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">Result Dashboard</a>
      </div>
    </nav>
    <main class="container">{% block content %}{% endblock %}</main>
    <footer class="container mt-5 mb-4 text-muted small text-center">
      &copy; {{ 2025 }}
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HoA0IYyQ0cQwK8mX5r0Hk0n2e2b1P7w3g2w6j8c8W6j7m9o0h1G2mO4K0d3J5q3T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
