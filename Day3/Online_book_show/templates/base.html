<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Book Showcase{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav"><a href="{{ url_for('books') }}">Books</a></nav>
    </header>
    <main class="content">{% block content %}{% endblock %}</main>
    <footer class="site-footer"><small>&copy; {{ 2025 }}</small></footer>
  </body>
</html>
