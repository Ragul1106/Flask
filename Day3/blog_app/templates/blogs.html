{% extends "base.html" %}

{% block content %}
<h2 class="page-title">Latest Blogs</h2>

<div class="blog-list">
    {% for blog in blogs %}
    <div class="blog-card {% if blog.featured %}featured{% endif %}">
        <img src="{{ url_for('static', filename='images/' ~ blog.image) }}" alt="{{ blog.title }}">
        <div class="blog-content">
            <h3>{{ blog.title }}</h3>
            <p class="author">By {{ blog.author }}</p>
            <p>{{ blog.snippet }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
