{% extends "base.html" %}

{% block content %}
<h2 class="page-title">Meet Our Team</h2>

<div class="team-grid">
    {% for member in team %}
    <div class="team-card {% if member.role == 'Team Lead' %}highlight{% endif %}">
        <img src="{{ url_for('static', filename='images/' ~ member.photo) }}" alt="{{ member.name }}">
        <h3>{{ member.name }}</h3>
        <p>{{ member.role }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
